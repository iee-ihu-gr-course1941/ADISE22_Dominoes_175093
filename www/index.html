<body>



<h1 id='domino_title'>ΝΤΟΜΙΝΟ</h1>
<div id='dominoes_board'>
</div>
<br/>
<div id='game_initializer'>
<input id='username'> 
<select id='seat'>
<option value='1'>Seat 1</option>
<option value='2'>Seat 2</option>
</select>
<button id='dominoes_login' class='btn btn-primary'>ΕΙΣΟΔΟΣ ΣΤΟ ΠΑΙΧΝΙΔΙ</button><br>
</div>
<div id='game_info'>
</div>


 

<h1 id="title_player1"> player 1</h1>
<div id='dominoes_player1'>
</div>


 
    <button id='take_piece1' class='btn btn-primary'>ΠΑΡΕ ΠΙΟΝΙ</button><br>
   
 
<h1 id="title_player2"> player 2 </h1>

<div id='dominoes_player2'>
</div>


<div id='move_div'>
    Δώσε κίνηση (x1 y1 x2 y2): <input id='the_move'>  <button id='do_move' class='btn btn-primary'>ΚΑΝΕ ΤΗΝ ΚΙΝΗΣΗ</button><br>
    
    <p>x1->playable piece potition(1-8)    <br>    y1->board potition( -1=left  ,  1=right )   <br>      x2->piece value(1-6)     <br>      y2->piece value(1-6)</p>
</div>
<br><br>
<button id='dominoes_reset' class='btn btn-primary'>ΕΝΑΡΞΗ/RESET</button><br>


</body>
